    <title>Contact Form</title>
    <meta name="description" content="Contact Form for those who'd like to send me an Email">
</head>
<body>
    <!--Nav Bar and Hamburger Menu-->
    <header class="header">
        <label class="hamburger-menu">
            <input type="checkbox">
        </label>

        <aside class="sidebar">
            <nav role="main">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Experience</a></li>
                    <li><a href="about.html">About Me</a></li>
                    <li><a href="contact.html">Contact Form</a></li>
                </ul>
            </nav>
        </aside>
        <a href="index.html"><span>junibee</span></a>
    
        <div class="social_icon">
            <a href="contact.html" title="Gmail" target="_self">
                <ion-icon name="mail-outline"></ion-icon>
            </a>
            <a href="https://www.linkedin.com/in/juni-bautista/" title="Linkedin" target="_blank" >
                <ion-icon name="logo-linkedin"></ion-icon>

            <a href="https://github.com/junerdz" title="GitHub" target="_blank">
                <ion-icon name="logo-github"></ion-icon>
            </a>
        </div>
        
    </header>

    <!--Contact Form-->
    <div class="contact_form">
        <div class="contact_desc">
            <h2>Contact Form</h2>
            <p>note that all emails lead to: junibee@vt.edu</p>
        </div>


        <form action="https://formsubmit.co/junibee@vt.edu" method="POST">
            <div class="input-group">
                <input type="text" id="name" required>
                <label for="name"><ion-icon name="person-outline"></ion-icon> Your Name</label>
            </div>
            <div class="input-group">
                <input type="email" id="email" required>
                <label for="name"><ion-icon name="mail-outline"></ion-icon> Email</label>
            </div>
            <div class="input-group">
                <textarea id="message" rows="8" required></textarea>
                <label for="message"><ion-icon name="chatbubbles-outline"></ion-icon> Your Message</label>
            </div>
            <button type="submit"><ion-icon name="paper-plane-outline"></ion-icon> SUBMIT</button>
        </form>
    </div>



    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
